<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="global-style.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="left-side">
        <span>Your Result</span>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </section>

      <section class="right-side">
        <h3>Summary</h3>
        <div class="summary">
          <div class="summary-container summary-container-1">
            <div class="summary-left">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction Icon"
              />
              <h4>Reaction</h4>
            </div>
            <p><b>80</b> / 100</p>
          </div>

          <div class="summary-container summary-container-2">
            <div class="summary-left">
              <img src="./assets/images/icon-memory.svg" alt="Memory Icon" />
              <h4>Memory</h4>
            </div>
            <p><b>92</b> / 100</p>
          </div>

          <div class="summary-container summary-container-3">
            <div class="summary-left">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" />
              <h4>Verbal</h4>
            </div>
            <p><b>61</b> / 100</p>
          </div>

          <div class="summary-container summary-container-4">
            <div class="summary-left">
              <img src="./assets/images/icon-visual.svg" alt="Visual Icon" />
              <h4>Visual</h4>
            </div>
            <p><b>72</b> / 100</p>
          </div>
        </div>

        <a href="#">Continue</a>
      </section>
    </main>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/SahuanP">Sahuan Pimentel</a>.
      </p>
    </div>
  </body>
</html>
